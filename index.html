<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>JEYS STUDENT REG</title><link rel="stylesheet" href="style.css">
</head><body>
<h1>Student Registration</h1>
<div id="live" class="sr" aria-live="polite"></div>

<form id="f" class="grid" novalidate>
  <div><label for="first">First Name *</label><input id="first" type="text"><small id="e-first" class="err"></small></div>
  <div><label for="last">Last Name *</label><input id="last" type="text"><small id="e-last" class="err"></small></div>
  <div><label for="email">Email *</label><input id="email" type="email" placeholder="name@example.com"><small id="e-email" class="err"></small></div>
  <div><label for="prog">Programme *</label>
    <select id="prog"><option value="">-- choose --</option><option>Computer Science</option><option>Cybersecurity</option><option>Information Systems</option><option>Data Science</option></select>
    <small id="e-prog" class="err"></small>
  </div>

  <!-- YEAR + INTERESTS side-by-side on desktop -->
  <fieldset id="yearBox" class="box"><legend>Year of Study *</legend>
    <div class="choices">
      <label class="opt"><input type="radio" name="year" value="1"><span>1</span></label>
      <label class="opt"><input type="radio" name="year" value="2"><span>2</span></label>
      <label class="opt"><input type="radio" name="year" value="3"><span>3</span></label>
      <label class="opt"><input type="radio" name="year" value="4"><span>4</span></label>
    </div>
    <small id="e-year" class="err"></small>
  </fieldset>

  <fieldset class="box"><legend>Interests (optional)</legend>
    <div class="choices">
      <label class="opt"><input type="checkbox" name="int" value="Web"><span>Web</span></label>
      <label class="opt"><input type="checkbox" name="int" value="Security"><span>Security</span></label>
      <label class="opt"><input type="checkbox" name="int" value="AI/ML"><span>AI</span></label>
      <label class="opt"><input type="checkbox" name="int" value="Cloud"><span>Cloud</span></label>
    </div>
  </fieldset>

  <div><label for="photo">Photo URL (optional)</label><input id="photo" type="url" placeholder="https://placehold.co/96x96"></div>
  <div class="actions"><button type="submit">Add</button><button type="reset" class="ghost">Clear</button></div>
</form>

<h2>Profile Cards</h2>
<div id="cards" class="cards"></div>

<h2>Summary Table</h2>
<div class="tablewrap">
  <table id="t"><thead><tr><th>Name</th><th>Programme</th><th>Year</th><th>Interests</th><th>Action</th></tr></thead><tbody></tbody></table>
</div>

<script src="script.js"></script>
</body></html>
